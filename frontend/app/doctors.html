<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>Title</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet"/>

</head>
<body ng-app="hospitalFrontend" ng-controller="doctorsController" ng-init="loadDoctors()">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">CITY HOSPITAL</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
                <li><a href="comments.html">COMMENTS</a></li>
                <li><a href="achievements.html">ACHIEVEMENTS</a></li>
                <li class="active"><a href="doctors.html">OUR DOCTORS</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Doctors.</h3>
        </div>
    </div>
</div>

<div id="doctorwrap">
    <div class="doctor-centered" ng-repeat="(categoryName, doctors) in allDoctors | groupBy:'categoryName'">

        <div class="row">
            <h3>{{categoryName}}.</h3>
        </div>

        <div class="row recentitems doctor">

            <div class="col-lg-3 doctor-item" ng-repeat="doctor in doctors">
                <div class="tpl6">
                    <img class="doctor-image" ng-src="{{doctor.picture}}" alt="{{doctor.name}}">
                    <h4>{{doctor.name}}</h4>
                </div>
            </div>

        </div>

    </div>
</div>

<div ng-include="'views/footer.html'"></div>

<!-- ================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-filter/dist/angular-filter.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="components/module.js"></script>

</body>
</html>
