</head>
<body ng-app="hospitalFrontend">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="index.html">CITY HOSPITAL</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
                <li class="active"><a href="comments.html">COMMENTS</a></li>
                <li><a href="achievements.html">ACHIEVEMENTS</a></li>
                <li><a href="doctors.html">OUR DOCTORS</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Blog List.</h3>
        </div>
    </div>
</div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">

            <div ng-repeat="">
                <div class="row">
                    <div class="col-lg-2">
                        <img class="img-thumbnail img-responsive" src="'{{imageurl}}">
                    </div>
                    <div class="col-lg-6">
                        <h3 class="ctitle">{{title}}.</h3></a>
                        <p>
                            <csmall>Posted: {{time}}.</csmall>
                            |
                            <csmall2>By: {{username}}</csmall2>
                        </p>
                    </div>
                </div>
                <p>{{body}}</p>
                <div class="hline"></div>
                <div class="spacing"></div>
            </div>

        </div>

        <div class="col-lg-4">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Tell us a your story</h3>
                    <p>Fill in the form below if you want people to know the truth</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" action="" method="post" class="registration-form">
                    <div class="form-group">
                        <label class="sr-only" for="form-name">Your name</label>
                        <input type="text" name="form-name" placeholder="Your name" class="form-name form-control"
                               id="form-name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-title">Title</label>
                        <input type="text" name="form-title" placeholder="Title..." class="form-title form-control"
                               id="form-title">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-comment">Your comment</label>
                                            <textarea name="form-comment" placeholder="Your comment..."
                                                      class="form-comment form-control" id="form-comment"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit!</button>
                </form>
            </div>
        </div>

    </div>
</div>

<div ng-include="'views/footer.html'"></div>
